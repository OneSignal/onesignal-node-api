name: NPM Publish

on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Publish package
        if: github.event_name == 'release' && github.event.action == 'created'
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM }}
